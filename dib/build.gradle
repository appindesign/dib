apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "com.appindesign.dib"
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 7
        versionName "1.7"
//        First published versionCode was 4 with versionName 1.3
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}

dependencies {
    compile project(':dibLibrary')
    compile 'com.android.support:appcompat-v7:19+'
}
